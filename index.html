        // Write a function that finds the first unique number in a given sequence.
        // The unique number is the number that occurs exactly once in array.
        // [3,9, 19, 9, 34, 1, 3] -> 19
        // [6, 2, 60, 49, 2, 4, 10, 3] = > 6
        // [2, 2, 2] => Null
        function exam(z) {
            let unique = [];
            for (let i = 0; i < z.length; i++) {
                if (!unique[z[i]]) unique[z[i]] = 1;
                else unique[z[i]]++;
            }
            for (let i = 0; i < z.length; i++) {
                if (unique[z[i]] === 1) return z[i];
            }
            return null;
        }

        // fibonacci take 1st number +2nd 

        function fibonacci(limit) {
            let result = [0, 1];

            for (var i = 1; i < limit; i++) {
                result[result.length] = result[result.length - 1] + result[result.length - 2];
            }

            return result;

            return newarray1.join(' ');
